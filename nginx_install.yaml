- name: web-server configuration
  hosts: Nginx-Server
  become: true
  tasks:
    - name: Installing Nginx web server
      apt:
        name: nginx
        state: latest
    - name: start nginx and enable nginx service
      service:
        name: nginx
        state: started
        enabled: yes  # if you want to also enable nginx

- name: setup Mysql 
  become: yes
  hosts: Databeserver
  tasks:
    - name: Installing Mysql  and dependencies
      package:
       name: "{{item}}"
       state: present
       update_cache: yes
      loop:
       - mysql-server
       - mysql-client 
       - python3-mysqldb
       - libmysqlclient-dev
      become: yes    

    - name: start and enable mysql service
      service:
        name: mysql
        state: started
        enabled: yes    

    - name: creating mysql user 
      mysql_user:
        name: "{{db_user}}"
        password: "{{db_pass}}"
        priv: '*.*:ALL'
        host: '%'
        state: present   

    - name: creating realcloud_db
      mysql_db:
        name: "{{db_name}}"
        state: present    
        
    - name: Enable remote login to mysql
      lineinfile:
         path: /etc/mysql/mysql.conf.d/mysqld.cnf
         regexp: '^bind-address'
         line: 'bind-address = 0.0.0.0'
         backup: yes
      notify:
         - Restart mysql         
  handlers:
    - name: Restart mysql
      service:
        name: mysql
        state: restarted

    - name: Install apache httpd
      hosts: Apache-Server
      become: true
      tasks:  
      - name: Install Apache Webserver
        apt: 
          name: apache2
          update_cache: yes 
          state: latest
    - name: Enable Apache on system reboot
      service: 
        name: apache2
        enabled: yes
      notify: restart apache

    - name: Create document root for domain configured in host variable
      file:
         path: "/var/www/{{ http_host }}"
         state: directory
         owner: www-data
         group: www-data
         mode: '0755'
 
    - name: Copy your index file
      template:
           src: "files/index-template.html"
           dest: "/var/www/{{ http_host }}/index.html"
 
    - name: Set up virtuahHost
      template:
           src: "files/apache-template.conf"
           dest: "/etc/apache2/sites-available/{{ http_conf }}"
 
    - name: Enable site
      command: a2ensite {{ http_conf }}
      notify: restart-apache
 
    - name: "UFW firewall allow HTTP on port {{ http_port }}"
      ufw:
        rule: allow
        port: "{{ http_port }}"
        proto: tcp

    - name: restart apache
      service: 
        name: apache2 
        state: restarted
